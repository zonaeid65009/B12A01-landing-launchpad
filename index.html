<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar-banner-section">
        <nav class="navbar">
            <div class="logo">
                <a href="#">LOGO</a>
            </div>
            <div class="nav-links">
                <button class="signup-button">Sign Up</button>
            </div>
        </nav>

        <div class="banner">
            <h1 class="banner-heading">Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="stay-focused-button">Stay Focused</button>
        </div>
    </header>
<!-- action section -->
    <section class="action-section">
    <div class="action-text">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button>Launch Live Preview</button>
    </div>
    <div class="action-image">
      <img src="Assets/wc-mini.png" alt="Webflow Conf 2022">
    </div>
  </section>


  <section class="productive-users-section-new">
    <div class="productive-users-card">
        <h2 class="productive-users-title-new">Joined Thousands of Productive Users</h2>
        <div class="user-stats-container">
            <div class="user-stat-item">
                <h3 class="stat-number">50K</h3>
                <p class="stat-description">Active Users</p>
            </div>
            <div class="user-stat-item">
                <h3 class="stat-number">2M+</h3>
                <p class="stat-description">Focus Sessions</p>
            </div>
            <div class="user-stat-item">
                <h3 class="stat-number">95%</h3>
                <p class="stat-description">Satisfaction Rate</p>
            </div>
        </div>
    </div>
</section>

<section class="contact-section">
    <div class="contact-text">
      <h2>Let's Get in<br>Touch</h2>
    </div>

    <div class="contact-form">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@email.com" required>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="full name" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="write your message...." required></textarea>

        <button type="submit">Get in Touch</button>
      </form>
    </div>
  </section>

</body>
</html>
